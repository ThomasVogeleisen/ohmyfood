<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../assets/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>ohmyfood</title>
</head>
<body>

    <!-- HEADER -->
    <header>
        <!-- LOGO -->
        <div class="bloc-logo">
            <a class="bloc-logo__back" href="../index.html">
                <i class="fa-solid fa-arrow-left fa-xl"></i>
            </a>
            <h1 class="bloc-logo__logo">ohmyfood</h1>
        </div>
    </header>

    <!-- MAIN -->
    <main class="main-restaurant">
        <img  class="img_restaurant" src="../assets/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Restaurant La palette du gout">
        <section class="fiche-menu">
            <div class="section-menu-header">
                <h2 class="section-menu-header__title">La palette du goût</h2>
                <i class="section-menu-header__heart fa-regular fa-heart"></i>
            </div>
            <article class="article-menu">
                <div class="article-menu__bloc-title">
                    <h3  class="article-menu__bloc-title--title">Entrées</h3>
                    <hr class="article-menu__bloc-title--underline">
                </div>
                <div class="article-plat">
                    <div class="article-plat__desc">
                        <h4  class="article-plat__desc--title">Fricassée d'escargots</h4>
                        <p  class="article-plat__desc--subtitle">Au piment d'Espelette </p>
                    </div>
                    <div class="article-plat__price">
                        <p class="article-plat__price--number">25€</p>
                    </div>
                </div>
            </article>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer-menu">
        <h2 class="footer-title">ohmyfood</h2>
        <nav>
            <ul class="footer-list">
                <a class="footer-links" href="#">
                    <li class="footer-list__element partners"><span class="footer-list__element--ustensil"><i class="fa-solid fa-utensils fa-xs"></i></span>Proposer un restaurant</li>                 
                </a>
                <a class="footer-links" href="#">
                    <li class="footer-list__element partners partners__space"><span class="footer-list__element--handshahe"><i class="fa-solid fa-handshake-angle fa-xs"></i></span>Devenir partenaire</li>
                </a>
                <a class="footer-links" href="#">
                    <li class="footer-list__element">Mentions légales</li>
                </a>
                <a class="footer-links" href="mailto:#">
                    <li class="footer-list__element">Contact</li>
                </a>
            </ul>
        </nav>
    </footer>
</body>
</html>
