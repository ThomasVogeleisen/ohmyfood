<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href=".\assets\style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>homyfood</title>
</head>
<body>
    <header>
        <div class="bloc-logo">
            <img class="bloc-logo__logo" src=".\assets\logo\ohmyfood@2x.svg" alt="Logo homyfood">
        </div>
        <div class="bloc-map">
            <img class="bloc-map__map-icon" src=".\assets\icon\map.svg" alt="Icone map">
            <p>Paris, Belleville</p>
        </div>
        <div class="bloc-action">
            <h1 class="bloc-action__title">Réservez le menu qui vous convient</h1>
            <p class="bloc-action__subtitle">Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
            <button class="bloc-action__button">Explorer nos restaurants</button>
        </div>
    </header>
    <main>
        <section class="section-fonctionnement">
            <h1 class="section-fonctionnement__title">Fonctionnement</h1>
            <div class="section-fonctionnement__etapes">
                <div class="fonctionnement-card">
                    <span class="fonctionnement-card__number">1</span>
                    <img class="fonctionnement-card__img" src=".\assets\icon\mobile.svg" alt="">
                    <p class="fonctionnement-card__text">Choisissez un restaurant</p>
                </div>
                <div class="fonctionnement-card">
                    <span class="fonctionnement-card__number">2</span>
                    <img class="fonctionnement-card__img" src=".\assets\icon\list.svg" alt="">
                    <p class="fonctionnement-card__text">Composez votre menu</p>
                </div>
                <div class="fonctionnement-card">
                    <span class="fonctionnement-card__number">3</span>
                    <img class="fonctionnement-card__img" src=".\assets\icon\store.svg" alt="">
                    <p class="fonctionnement-card__text">Dégustez au restaurant</p>
                </div>
            </div>
        </section>
        <section class="section-restaurants">
            <h2>Restaurants</h2>
            <a class="restaurant-links" href="#">
                <article class="article-restaurant">
                    <img  class="article-restaurant__img" src="./assets/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Restaurant La palette du gout">
                    <span class="article-restaurant__newlogo">Nouveau</span>
                    <div class="article-restaurant-content">
                        <div class="article-restaurant-content__txt">
                            <h3 class="article-restaurant-content--title">La palette du goût</h3>
                            <p class="article-restaurant-content--subtitle">Ménilmontant</p>
                        </div>
                        <div class="article-restaurant-content__heart">
                            <i class="fa-regular fa-heart"></i>
                        </div>
                    </div>
                </article>
            </a>
        </section>
    </main>
</body>
</html>
